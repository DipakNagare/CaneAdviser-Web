<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- <nav>
            <div class="login-button">
                <a class="btn btn-outline-light" href="index">Home</a>
            </div>
        </nav> -->

    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-5">Sign in</h3>

                            <form th:action="@{/Adminlogin}" method="POST">
                                <!-- Your form elements go here -->
                                <input type="text" id="typeEmailX-2" name="email" class="form-control form-control-lg"
                                    placeholder="Email" />
                                <label class="form-label" for="typeEmailX-2"></label>

                                <input type="password" id="typePasswordX-2" name="password"
                                    class="form-control form-control-lg" placeholder="Password" />
                                <label class="form-label" for="typePasswordX-2"></label>

                                <!-- Other form elements can go here -->

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="toast" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true"
                                data-delay="5000" style="position: absolute; top: 1rem; right: 1rem;">
                                <div class="toast-header">
                                    <strong class="mr-auto">Error</strong>
                                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast"
                                        aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="toast-body" th:text="${error}">Error message goes here</div>
                            </div>


                            <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                // Show the error toast if the error attribute is present
                if ("${error}") {
                    $("#errorToast").toast("show");
                }
            });
        </script>
    </section>


</body>

</html>
