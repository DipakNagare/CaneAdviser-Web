<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cane Adviser</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <section>
        <header>
            <img src="/images/sugarcan1.jpg" alt="Logo">
        </header>
        <nav class="navbar-expand-lg">
            <div class="container">
                <div class="col-md-12 d-flex justify-content-end" style="height: 50px;">
                    <a class="btn btn-outline-light px-2" style="margin-right: 10px;" href="login">LOGIN</a>
                </div>
            </div>
        </nav>


        <!-- Main content container -->
        <div class="container mt-4">
            <div class="row">
                <div class="indian-map col-md-12 col-lg-4 mb-4">
                    <!-- The Indian map will be displayed here -->
                    <div class="d-flex justify-content-around">
                        <iframe src="https://maps.google.com/maps?q=Hyderabad&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" style="border:0; width: 100%; height: 300px;" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="col-md-12 col-lg-4 mb-4">
                    <div class="chart-container">
                        <!-- Pie chart will be displayed here -->
                        <canvas id="pieChart" width="100" height="100"></canvas>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4 mb-4">
                    <div class="chart-container">
                        <!-- Bar chart will be displayed here -->
                        <canvas id="barChart" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="state-info" class="state-info">
            <!-- State information will be displayed here -->
        </div>
        <div id="loginFormContainer" style="display: none;"></div>


        <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="/js/index.js"></script>
    </section>
</body>

</html>
